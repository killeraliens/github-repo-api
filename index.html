<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>News finder</h1>

    <form id="js-form">
        <label for="js-search-term">Search term</label>
        <input type="text" name="search-term" id="js-search-term" required>

        <label for="js-max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input type="submit" value="Go!">
    </form>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>

    <p id="js-error-message" class="error-message"></p>
</div>
<script src="./config.js"></script>
<script src="./main.js"></script>
</body>
</html>
